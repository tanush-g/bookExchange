			<br>

			<br>
			<br>
			<label for="phone"><b>Phone</b></label>
			<input type="text" placeholder="Enter Phone No." name="phone" required>
			<br>
			<br>
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>
			<br> 
			<br>
			<label for=""><b>Enter Location</b></label>
			<input type="text" placeholder="Enter Location" name="location" required>
			<br>
			<br>
			<label for=""><b>Who are you?</b></label>
			<br><br>
			<input type="radio" name="user_type" value="1">
			<label for="1">School student</label>
			<br>
			<input type="radio" name="user_type" value="2">
			<label for="1">College student</label>
			<br>
			<input type="radio" name="user_type" value="3">
			<label for="2">Teacher/Professor</label>
			<br>
			<input type="radio" name="user_type" value="4">
			<label for="3">Seller</label>

			<br>

		  </div>
	</form>

	<br>
	<a href="./">Existing user? Login here.</a>

</html>
