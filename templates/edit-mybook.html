<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<h1>Edit {{ mybook['name'] }} by {{ mybook['author'] }}</h1>
</head>
<body>
	<form action="{{ url_for('edit_book', book_id = mybook['book_id']) }}" method="POST">
		<!-- <label for="name"><b>Book Name</b></label>
		<input type="text" placeholder="Edit book name" name="name" value="{{ mybook['name'] }}" required>
		<br>
		<br> -->
		<!-- <label for="author"><b>Author</b></label>
		<input type="text" placeholder="Edit author name" name="author" value="{{ mybook['author'] }}" required>
		<br> 
		<br> -->
		<input style="display: none;" type="text" name="transaction_type" value="{{ mybook['transaction_type'] }}">
		<label for="description"><b>Description</b></label>
		<input type="text" placeholder="Edit the description" name="description" value="{{ mybook['description'] }}" required>
		<br> 
		<br>
		<label for="pagecount"><b>No. of pages</b></label>
		<input type="number" placeholder="Edit no. of pages" name="page_count" value="{{ mybook['page_count'] }}" required>
		<br>
		<br>
		{% if mybook['transaction_type'] == 1 %}
			<label for="exchange-description"><b>Edit exchange description</b></label> 
			<input type="text" placeholder="Enter description" name="exchange-description" value="{{ mybook['exchange_with'] }}" required> <br>
		{% endif %}

		{% if mybook['transaction_type'] == 2 %}
			<label for="num-of-days"><b>Edit price</b></label>
			<input type="number" placeholder="Edit price" name="price" required value="{{ mybook['price'] }}">
			<br><br>
			<label for="price"><b>Edit no. of days</b></label> 
			<input type="number" placeholder="Enter no. of days" name="num_of_days" value="{{ mybook['num_of_days'] }}" required> <br>
		{% endif %}

		{% if mybook['transaction_type'] == 3 %}
			<label for="num-of-days"><b>Edit price</b></label>
			<input type="number" placeholder="Edit price" name="price" required value="{{ mybook['price'] }}"> <br>
		{% endif %}
		<br>
		<button type="submit">Save</button>
	</form>
</body>
</html>
