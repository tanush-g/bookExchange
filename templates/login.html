<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - BookExchange</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
	<div class="main-content">
		<h1>ðŸ“š BookExchange Login</h1>
		
		{% if msg %}
			<div class="error-msg">{{ msg }}</div>
		{% endif %}
		
		<div class="form-container">
			<form action="{{ url_for('check_user') }}" method="POST">
				<div class="form-group">
					<label for="email"><b>Email Address</b></label>
					<input type="email" placeholder="Enter your email" name="email" required maxlength="255">
				</div>
				
				<div class="form-group">
					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter your password" name="psw" required>
				</div>
				
				<div class="form-group text-center">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
			
			<div class="text-center mt-3">
				<p>Don't have an account? <a href="{{ url_for('create_account') }}" class="btn btn-secondary">Create New Account</a></p>
			</div>
		</div>
	</div>
</body>
</html>
